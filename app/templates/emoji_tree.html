<!doctype html>
<html>
<head>
  <title>Taylen | Emoji Network</title>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      background-color: #333333;
    }

    #network {
      width: 100%;
      height: 100%;
      margin: -7px;
    }
  </style>

  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <script type="text/javascript">
    function draw() {
      var nodes = {{ nodes| safe }};
      var edges = {{ edges| safe }};

      var container = document.getElementById('network');
      var data = {
        nodes: nodes,
        edges: edges
      };
      var options = {
        nodes: {
          borderWidth: 2,
          size: 16,
	        color: {
            border: '#222222',
            background: '#666666',
            highlight: {
              border: '#333333',
              background: '#777777'
            }
          },
          font: {
            color: '#eeeeee'
          }
        },
        edges: {
          width: 0.15,
          smooth: {
            type: 'continuous'
          },
          arrows: {
            from: {
              enabled: true
            }
          },
          color: 'lightgray'
        },
        layout: {
          improvedLayout: false
        }
      }
      var network = new vis.Network(container, data, options);
    }
  </script>
</head>

<body onload="draw()">
  <div id="network"></div>
</body>

</html>
